<h1 class="text-center text-[1.75rem] py-[4rem] font-bold italic font-serif">
  Authentication
</h1>
<div class="container flex justify-center mx-auto">
  <form class="mx-[2.75rem]">
    <h1 class="text-center text-[1.75rem] font-[600] italic font-serif">
      Sign-in
    </h1>
    <div class="flex flex-col pt-4">
      <div class="flex flex-col">
        <label class="font-serif italic">E-mail</label>
        <input pInputText type="email" class="" />
      </div>
      <div class="flex flex-col pt-4">
        <label class="font-serif italic">Password</label>
        <input pInputText type="password" class="" />
      </div>
    </div>
    <div class="pt-6 text-center">
      <button
        [routerLink]="['home']"
        class="px-4 py-2 font-serif italic font-semibold text-white bg-blue-500 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
      >
        Login
      </button>
    </div>
  </form>
  <div class="flex">
    <p-divider layout="vertical">
      <b class="font-serif italic">OR</b>
    </p-divider>
  </div>
  <app-register></app-register>
</div>
