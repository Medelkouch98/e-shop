<header>
  <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 bg-gradient-to-t rounded-b-[7rem] from-cyan-300 to-blue-300">
    <div
      class="flex flex-wrap items-center justify-end max-w-screen-xl mx-auto mr-3"
    >

      <div class="flex items-center lg:order-2">
        <p-button
          icon="pi pi-sign-in"
          class="mr-5"
          styleClass="p-button-rounded"
          (click)="login()"
        ></p-button>

        <p-button
          icon="pi pi-shopping-cart"
          styleClass="p-button-rounded"
          (click)="op.toggle($event)"
        ></p-button>

        <p-overlayPanel #op [style]="{ width: '450px' }">
          <ng-template pTemplate>
            <app-cart></app-cart>
          </ng-template>
        </p-overlayPanel>
      </div>
    </div>
  </nav>
</header>
