<h1 class="text-center text-[1.75rem] pb-[2.75rem] font-bold italic font-serif">
  Authentification
</h1>
<div class="flex justify-between container mx-auto justify-">
  <form class="mx-[2.75rem]">
    <h1 class="text-center text-[1.75rem] font-medium italic font-serif">
      Sign-in
    </h1>
    <div class="flex flex-col pt-4">
      <div class="flex flex-col">
        <label class="italic font-serif">E-mail</label>
        <input type="email" class="" />
      </div>
      <div class="flex flex-col pt-4">
        <label class="italic font-serif">Password</label>
        <input type="password" class="" />
      </div>
    </div>
    <div class="pt-6 text-center">
      <button
        class="
          italic
          font-serif
          py-2
          px-4
          bg-blue-500
          text-white
          font-semibold
          rounded-lg
          shadow-md
          hover:bg-blue-700
          focus:outline-none
          focus:ring-2
          focus:ring-blue-400
          focus:ring-opacity-75
        "
      >
        Login
      </button>
    </div>
  </form>
  <app-register></app-register>
</div>
